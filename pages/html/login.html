<!DOCTYPE HTML>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Conduit :: Platform login</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/common.css" />
    </head>

    <body>
        <header class="mb-5">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Conduit</a>
                <span class="text-light">
                    educational platform
                </span>
            </nav>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 mt-2">
                    <div class="d-flex justify-content-start align-items-center mt-4 ml-1">
                        <h2>Login in platform</h2>
    
                        <div class="spinner-grow text-primary ml-2" 
                            id="login-spinner"></div>
                    </div>

                    <form class="mt-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fas fa-at" style="width: 20px;"></span>
                                </span>
                            </div>
                            <input type="text" class="form-control" 
                                placeholder="Username or email">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fas fa-key" style="width: 20px;"></span>
                                </span>
                            </div>
                            <input type="password" class="form-control" 
                                placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" style="width: 20px;">
                                    </div>
                                </div>
                                <input type="text" class="form-control" disabled 
                                    value="Remember me">
                            </div>
                            <p class="small text-secondary ml-2 mt-1">
                                Toggle this checkbox box if you want to stay logged in for long time
                            </p>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-outline-secondary">
                                Recover password
                            </button>
                            <button type="submit" class="btn btn-outline-secondary ml-2">
                                Register
                            </button>
                            <button type="submit" class="btn btn-primary ml-2">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </main>

        <footer>

        </footer>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </body>

</html>
